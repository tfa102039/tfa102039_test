    <h2 class="show">1 m</h2>
<script>
    function show_month(){
        let val = document.querySelector(".class_month").value;
        // console.log(val);
        document.querySelector(".show").innerText = val + "月";
    }
    function init(){
        let month = "";
        for(var i=1 ; i<13 ; i++){
            month+=`<option value="${i}">${i}月</option>`
        }
        
        document.querySelector(".class_month").innerHTML=month;
        document.querySelector('.class_month').addEventListener('change',show_month);
    }

    window.addEventListener('load',init);
</script>
