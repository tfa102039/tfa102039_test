<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var total=0,sheli=true,num=2;

        if(num==1){
            if(sheli){
                total+=6000;
            }else{
                total+=5000;
            }
        }else if(num==2){
            total+=3000;
        }else if(num==3){
            total+=1000;
        }

        document.write("第"+num+"類有"+total+"元<br>");
        var num1=2;
        if(num1){
            document.write("不是零");
        }else{
            document.write("false");
        }

    </script>
</body>
</html>
